[tool.ruff]
include = ["src/**/*.py", "tools/**/*.py", "rules/**/*.py"]
# Enable the pycodestyle (`E`) and Pyflakes (`F`) rules by default.
select = ["E", "F", "I", "F401"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is used.
fixable = ["A", "B", "C", "D", "E", "F", "I"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Assume Python 3.13
target-version = "py313"

[tool.ruff.isort]
# Sort imports by module, then by names.
force-sort-within-sections = true

[tool.pyright]
include = ["src", "tools", "rules"]
pythonVersion = "3.13"
