# Modern tmux configuration for tmux >= 3.0
# Auto-generated configuration

# Core Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 10
set -g focus-events on
set -g mouse on

# Status Bar
set -g status-style "bg=#2e3440,fg=#d8dee9"
set -g status-interval 2
set -g status-position top
set -g status-left "#[fg=#2e3440,bg=#88c0d0,bold] #S #[fg=#88c0d0,bg=#2e3440]"
set -g status-right "#[fg=#4c566a,bg=#2e3440]#[fg=#e5e9f0,bg=#4c566a] %H:%M #[fg=#88c0d0,bg=#4c566a]#[fg=#2e3440,bg=#88c0d0,bold] #h "

# Window status formatting
set-window-option -g window-status-format "#[fg=#d8dee9,bg=#2e3440] #I #W "
set-window-option -g window-status-current-format "#[fg=#2e3440,bg=#a3be8c,bold] #I #W #[fg=#a3be8c,bg=#2e3440]"

# Pane border styling for better visibility
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#a3be8c,bg=default"

# Key Bindings
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Display pane numbers for easy navigation
bind q display-panes -d 2000

# Window rearrangement (requires tmux >= 3.0)
bind-key -n C-S-Left swap-window -t -1; select-window -t -1
bind-key -n C-S-Right swap-window -t +1; select-window -t +1

# Copy Mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Source local overrides if present
if-shell "[ -f ~/.tmux.conf.local ]" "source ~/.tmux.conf.local"

# End of configuration