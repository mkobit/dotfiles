[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "obsidian-local-api"
version = "0.1.0"
description = "A Python client and CLI for the Obsidian Local REST API"
authors = [{name = "Jules"}]
dependencies = [
    "aiohttp",
    "click",
]
requires-python = ">=3.13"

[tool.setuptools.packages.find]
where = ["."]
include = ["obsidian_local_api*"]
