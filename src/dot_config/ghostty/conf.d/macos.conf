# macOS Optimizations for Ghostty
# Focusing on productivity and native feel

# Treat the Option key as Alt (Essential for Tmux/Neovim Meta keybindings)
# https://ghostty.org/docs/config/reference#macos-option-as-alt
macos-option-as-alt = true

# Use non-native fullscreen for instant transitions (No slow macOS animation)
# Note: This disables native tabs in fullscreen mode.
# https://ghostty.org/docs/config/reference#macos-non-native-fullscreen
macos-non-native-fullscreen = true

# Titlebar style: 'transparent' looks modern and saves space, 'tabs' integrates tabs into titlebar
# https://ghostty.org/docs/config/reference#macos-titlebar-style
macos-titlebar-style = transparent

# Draw fonts slightly thicker to match native macOS rendering (Retina displays)
# https://ghostty.org/docs/config/reference#font-thicken
font-thicken = true

# Disable window shadow for a cleaner look, especially with tiling window managers
# https://ghostty.org/docs/config/reference#macos-window-shadow
macos-window-shadow = false

# Synchronize rendering with screen refresh to prevent tearing
# https://ghostty.org/docs/config/reference#window-vsync
window-vsync = true

# Keep the application running when the last window closes (Standard macOS behavior)
# Set to 'true' if you prefer it to quit like Linux apps.
# https://ghostty.org/docs/config/reference#quit-after-last-window-closed
quit-after-last-window-closed = false

# Control dock icon visibility (Useful if using Quake-mode exclusively)
# https://ghostty.org/docs/config/reference#macos-hidden
macos-hidden = false
