# Interaction, Tmux, and Neovim Integration Settings

# Allow programs (like Tmux/Neovim) to write to the system clipboard
# https://ghostty.org/docs/config/reference#clipboard-write
clipboard-write = allow

# Allow programs to read from the system clipboard
# Note: 'ask' is safer, 'allow' is faster for power users.
# https://ghostty.org/docs/config/reference#clipboard-read
clipboard-read = allow

# Hide the mouse cursor while typing to reduce distraction
# https://ghostty.org/docs/config/reference#mouse-hide-while-typing
mouse-hide-while-typing = true

# Set the TERM environment variable
# 'xterm-256color' is often safer for Tmux compatibility than 'xterm-ghostty'
# https://ghostty.org/docs/config/reference#term
term = xterm-256color

# Apply background opacity to cells that have a background color
# Essential for Neovim themes to look consistent with transparent backgrounds
# https://ghostty.org/docs/config/reference#background-opacity-cells
background-opacity-cells = true

# Automatically copy selected text to clipboard (Linux/Mac standard)
# https://ghostty.org/docs/config/reference#copy-on-select
copy-on-select = true

# Focus the window/split under the mouse cursor
# Useful for tiling window manager workflows (Disabled by default, uncomment to enable)
# https://ghostty.org/docs/config/reference#focus-follows-mouse
# focus-follows-mouse = true

# Quake-style Quick Terminal settings
# https://ghostty.org/docs/config/reference#quick-terminal-position
quick-terminal-position = top
# https://ghostty.org/docs/config/reference#quick-terminal-size
quick-terminal-size = 50%
