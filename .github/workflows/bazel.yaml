name: Bazel Build and Test

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '.goosehints'
      - '.gitattributes'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '.goosehints'
      - '.gitattributes'
      - '.gitignore'
      - '.editorconfig'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4 # v0.8.1

      - name: Install required tools
        run: |
          # Install tools needed for toolchain discovery
          sudo apt-get update -qq
          sudo apt-get install -qq -y git tmux vim-nox zsh

          # Verify tools are available
          echo "=== Tool Verification ==="
          git --version
          tmux -V
          vim --version | head -1
          zsh --version

      - name: Run format checks
        run: bazel test //:format_test
      - name: Generate LSP config
        run: |
          bazel run //:lsp_setup
          bazel run //:compile_commands

  test:
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15]
        profile: [personal, work]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4 # v0.8.1

      - name: Install basic tools for testing
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-24.04" ]]; then
            # Ubuntu - install via apt and snap
            sudo apt-get update -qq
            sudo apt-get install -qq -y git tmux vim-nox zsh
          elif [[ "${{ matrix.os }}" == "macos-15" ]]; then
            # macOS - most tools should already be available, install missing ones
            # git is pre-installed on GitHub runners
            # zsh is pre-installed on macOS
            if ! command -v tmux >/dev/null 2>&1; then
              brew install tmux
            fi
            if ! command -v vim >/dev/null 2>&1; then
              brew install vim
            fi
          fi

          # Verify tools are available
          echo "=== Tool Verification ==="
          git --version || echo "git not available"
          tmux -V || echo "tmux not available"
          vim --version | head -1 || echo "vim not available"
          zsh --version || echo "zsh not available"

      - name: Build and test
        run: |
          echo "=== Building all packages ==="
          bazel build //... --//config:profile=${{ matrix.profile }}

          echo "=== Running all tests ==="
          bazel test //... --//config:profile=${{ matrix.profile }}

  summary:
    if: always()
    needs: [lint, test]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Report results
        run: |
          echo "=== Test Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ Critical jobs failed"
            exit 1
          else
            echo "✅ All tests completed successfully"
          fi
