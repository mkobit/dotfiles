name: Bazel Build and Test

on: [push, pull_request]

jobs:
  bazel:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Mount Bazel cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            ~/.bazel_repo_cache
          key: bazel-${{ matrix.os }}-${{ github.sha }}
          restore-keys: |
            bazel-${{ matrix.os }}-

      - name: Build (All Platforms)
        run: bazel build //...
        
      - name: Test (All Platforms)
        run: bazel test //...
        
      - name: Build dotfiles
        run: bazel build //:dotfiles
        
      - name: Build variant-specific dotfiles
        run: |
          bazel build //:work_dotfiles
          bazel build //:personal_dotfiles

      # Optional: Add variant-specific builds with --define=variant=work or similar
      - name: Build with variant flags
        if: runner.os != 'Windows'  # Skip on Windows if needed
        run: |
          bazel build --define=variant=work //:dotfiles
          bazel build --define=variant=personal //:dotfiles