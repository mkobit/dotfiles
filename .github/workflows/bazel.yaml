name: Bazel Build and Test

on: [push, pull_request]

jobs:
  bazel:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.14.0

      - name: Build (All Platforms)
        run: |
          # Regular build for non-WSL environments
          bazel build //...

      - name: Test (All Platforms)
        run: |
          # Regular tests
          bazel test //...

      - name: Build dotfiles
        run: bazel build //:dotfiles

      - name: Build variant-specific dotfiles
        run: |
          bazel build //:work_dotfiles
          bazel build //:personal_dotfiles

      - name: Build with variant flags
        if: runner.os != 'Windows'  # Skip on Windows if needed
        run: |
          bazel build --define=variant=work //:dotfiles
          bazel build --define=variant=personal //:dotfiles

      - name: Build with WSL configuration
        if: runner.os == 'Linux'
        run: |
          bazel build --define=wsl=true //modules/tmux:combined_tmux
