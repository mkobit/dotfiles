name: Bazel Build and Test

on:
  push:
    paths-ignore: &paths-ignore
      - '**.md'
      - '**.adoc'
      - '.goosehints'
      - '.gitattributes'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    paths-ignore: *paths-ignore

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  bazel:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        profile: [personal, work]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / ${{ matrix.profile }} profile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Bazel
        # Pinning to 0.14.0 commit
        uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4
        with:
            # Avoid downloading Bazel every time
            bazelisk-cache: true
            # Store build cache per workflow
            disk-cache: ${{ github.workflow }}
            # Share repository cache between workflows
            repository-cache: true

      - name: Build all packages
        run: bazel build //... --//config:profile=${{ matrix.profile }}

      - name: Run all tests
        run: bazel test //... --//config:profile=${{ matrix.profile }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.profile }}
          path: bazel-testlogs/**/test.xml
          if-no-files-found: ignore
