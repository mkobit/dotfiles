name: Update Python dependencies

on:
  schedule:
    # Run at 06:00 on the 1st and 15th of every month
    - cron: '0 6 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-python:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bazel-with-cache

      - name: Update Python dependencies
        run: bazel run //:requirements.update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(python): update python dependencies"
          title: "chore(python): update python dependencies"
          body: |
            Updates Python dependencies (`requirements.lock.txt`).

            This PR was automatically generated by the `update-python-deps` workflow.
          branch: deps/python
          base: main
          delete-branch: true
