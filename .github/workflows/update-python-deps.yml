name: Update Python dependencies

on:
  schedule:
    # Run at 06:00 on the 1st and 15th of every month
    - cron: '0 6 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-python:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-bazel-common

      - name: Update Python dependencies
        run: bazel run //:requirements.update

      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(python): update python dependencies"
          title: "chore(python): update python dependencies"
          body: |
            Updates Python dependencies (`requirements.lock.txt`).

            This PR was automatically generated by the `update-python-deps` workflow.
          branch: deps/python
          base: main
          delete-branch: true
