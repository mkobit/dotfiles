name: Chezmoi Integration Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install chezmoi
        run: |
          # Install chezmoi to ~/.local/bin
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b ~/.local/bin
          # Add the install directory to the PATH for subsequent steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify chezmoi installation
        run: |
          echo "PATH=$PATH"
          which chezmoi
          chezmoi --version

      - name: Initialize chezmoi with repository
        run: |
          # Initialize chezmoi with the checked out repository as the source
          # Create temporary destination directory for testing
          mkdir -p /tmp/chezmoi-test
          chezmoi init --source=${{ github.workspace }} --destination=/tmp/chezmoi-test

      - name: Run chezmoi doctor
        run: chezmoi doctor --source=${{ github.workspace }} --destination=/tmp/chezmoi-test --no-network

      - name: Run chezmoi apply
        run: chezmoi apply --source=${{ github.workspace }} --destination=/tmp/chezmoi-test --verbose --debug