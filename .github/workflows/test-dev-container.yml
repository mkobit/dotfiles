name: Test devcontainer

on:
  pull_request:
    paths:
      - '.devcontainer/**'
      - '.bazelversion'
      - 'MODULE.bazel'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test-dev-container:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build and test devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: dotfiles-dev-container
          # Simple smoke test - verify essential tools work
          runCmd: |
            set -e
            echo "=== Essential tools check ==="
            bazel --version
            java --version
            nvim --version
            echo "âœ… Devcontainer ready"
