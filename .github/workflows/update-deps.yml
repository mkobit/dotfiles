name: Update Dependencies

on:
  schedule:
    # Run at 06:00 on the 1st and 15th of every month
    - cron: '0 6 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-bazel:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Update Bazel Version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tools/update_deps.sh --bazel-only

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(bazel): update bazel version"
          title: "chore(bazel): update bazel version"
          body: |
            Updates the Bazel version in `.bazelversion`.

            This PR was automatically generated by the `update-deps` workflow.
          branch: deps/bazel-version
          base: main
          delete-branch: true

  update-python:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bazel-with-cache

      - name: Install Python Tools
        run: |
            sudo apt-get update -qq
            sudo apt-get install -qq -y python3-dev

      - name: Update Python Dependencies
        run: ./tools/update_deps.sh --python-only

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(python): update python dependencies"
          title: "chore(python): update python dependencies"
          body: |
            Updates Python dependencies (`requirements.lock.txt`) and regenerates BUILD files.

            This PR was automatically generated by the `update-deps` workflow.
          branch: deps/python
          base: main
          delete-branch: true
